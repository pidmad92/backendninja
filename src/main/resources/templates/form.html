<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/example3/addperson}" th:object="${person}" method="post"><!--Establece que el tipo de formulario es person-->
        <p>Nombre<input type="text" th:field="*{name}"/></p><!--De este modo se ingresan datos para envio en un formulario-->
        <p>Edad<input type="number" th:field="*{age}"/></p>
        <button type="submit" value="Submit">Enviar</button>
    </form>
</body>
</html>
